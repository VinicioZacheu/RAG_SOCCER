<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>🏆 Football Player Rankings</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <main>
        <header>
            <h1>🏆 Top Football Players</h1>
        </header>

        <section>
            <table>
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Wins</th>
                        <th>Losses</th>
                        <th>Best Player</th>
                        <th>Goals</th>
                        <th>Assists</th>
                    </tr>
                </thead>
                <tbody>
                    {% for player in players %}
                    <tr>
                        <td>{{ player[0] }}</td>
                        <td>{{ player[1] }}</td>
                        <td>{{ player[2] }}</td>
                        <td>{{ player[3] }}</td>
                        <td>{{ player[4] }}</td>
                        <td>{{ player[5] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>

        <footer>
            <a href="/add-player"><button>Add New Player</button></a>
            <a href="/create-match"><button>Create New Match</button></a>
        </footer>
    </main>
</body>
</html>
